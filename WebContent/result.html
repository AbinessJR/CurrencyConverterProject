<!DOCTYPE html>
<html>
<head>
    <title>Conversion Result</title>
</head>
<body>
    <h2>Conversion Result</h2>
    
    <div id="convertedAmountDiv">
        <p id="convertedAmount"></p>
    </div>

    <div id="conversionRateDiv">
        <p id="conversionRate"></p>
    </div>

    <!-- You can add more content or styling as needed -->

    <script>
        // JavaScript logic to display the conversion result fetched from the servlet
        // Retrieve data from the servlet response and update the HTML content

        // Example (replace with actual logic):
        var convertedAmount = 150; // Replace with the actual converted amount
        var conversionRate = 1.5; // Replace with the actual conversion rate

        document.getElementById("convertedAmount").innerText = "Converted Amount: " + convertedAmount + " ";
        document.getElementById("conversionRate").innerText = "Conversion Rate: " + conversionRate;
    </script>
</body>
</html>
